<!DOCTYPE HTML>
<html>
  <head>

    <title>inTone</title>
    <meta charset="utf-8">
	
    <script type="text/javascript" charset="utf-8" src="./../lib/jquery.js"></script>
    <script type="text/javascript" charset="utf-8" src="./../lib/underscore.min.js"></script>

    <link rel="stylesheet" type="text/css" href="./../css/intone.css" />

    <meta property="og:title" content="inTone" />
    <meta property="og:description" content="How good is your intonation?" />
    <meta property="og:image" content="./../applepie128.png" />

  </head>

  <body>
    <!-- Banner-->
    <div class ="Heading">

      <!-- the left side of the fork effect -->
        <div class="l-triangle-top banner"></div>
        <div class="l-triangle-bottom banner"></div>

        <div class = "rectangle banner">
                  <ul class="inTone">    <li><h1>  &#10029; Welcome to the inTone experiment!  &#10029;</h1></li> 
                  </ul>
          </div>
       <!-- the right side of the fork effect -->
         <div class="r-triangle-top banner"></div>
         <div class="r-triangle-bottom banner"></div>
    </div>


    <!-- Form-->
    <div id="form">
      <form name ="myForm" method="get">
        <input type = "radio" name= "gender" value ="male"> Male</input>
        <input type = "radio" name= "gender" value ="female"> Female</input> <br> <p>
       Age: <input type = "text" id= "age" name = "age"></input><br> <p>
       Native Language: <input type = "text" name = "nativeLanguage"></text><br> <p>
       <input type = "button" class="button" onClick = "createParticipant()" value = "Submit"></input>
     </form>
    </div>

  
    <!-- Butoons show up after form is submitted-->
    <div id = "beginExperiment">
      <input class = "large green button" type="button" value="Sound Check" onClick="soundCheck()"/>
      <a href= "./../view/stressTest.html"><input class = "large green button" type="button" value="Stress Test" /></a>

  <!--<a href= "./../view/practice.html"><input class = "large green button" type="button" value="Practice" /></a>
      <a href= "./../view/testOne.html"><input class = "large green button" type="button" value="Test One" /></a>
      <a href= "./../view/testTwo.html"><input class = "large green button" type="button" value="Test Two" /></a> -->
    </div>

  <div id="audio_div" class="">
        <audio id="sound_check" src="./../audio_stimuli/Test2/F27-accident.wav"> </audio>
  </div>

      <script type="text/javascript" charset="utf-8" src="./../src/submitForm.js"></script>
      <script type="text/javascript" charset="utf-8" src="./../src/Participant.js"></script>
      <script type="text/javascript" charset="utf-8" src="./../src/StressTest.js"></script>

  </body>
</html>
